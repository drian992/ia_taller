<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat IA - Hugging Face GPT-2</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <main class="chat-app">
    <header class="chat-header">
      <h1>Asistente GPT-2</h1>
      <p class="chat-subtitle">Impulsado por Hugging Face Inference API</p>
    </header>

    <section id="conversation" class="conversation" aria-live="polite" aria-label="Historial de conversación"></section>

    <form id="chatForm" class="chat-form" autocomplete="off">
      <label class="sr-only" for="userInput">Escribe tu mensaje</label>
      <textarea
        id="userInput"
        name="userInput"
        rows="3"
        placeholder="Escribe tu mensaje aquí..."
        required
      ></textarea>
      <button id="sendButton" type="submit" class="send-button">Enviar</button>
    </form>
  </main>

  <script src="modelo.js"></script>
</body>
</html>
